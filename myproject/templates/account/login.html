{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <title>title</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="border rounded-2 p-3 bg-light m-2" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            z-index: 1;
            width: 300px;">
            <h1>로그인</h1>
            <form method="post" action="/accounts/login/">
                {% csrf_token %}
                <p>
                    <label for="id_login">ID:</label>
                    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
                    
                    
                  </p>
                  <p>
                    <label for="id_password">PW:</label>
                    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" aria-describedby="id_password_helptext" id="id_password">
                    
                      <span class="helptext" id="id_password_helptext"><a href="/accounts/password/reset/">Forgot your password?</a></span>
                    
                    
                  </p>
                  <p>
                    <label for="id_remember">Remember Me:</label>
                    <input type="checkbox" name="remember" id="id_remember">
                    
                    
                      
                    
                  </p>
                  <button type="submit" class="btn btn-primary">

                    로그인
                
                    </button>
            </form>

        </div>

        <div class="border rounded-2 p-3 bg-light m-2 d-flex justify-content-center" style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, 120%);
          z-index: 1;
          width: 300px;">
          <button class="btn btn-secondary" onclick="location.href='/accounts/google/login'">구글 로그인 이용하기</button>
          </div>

    </div>
      
</body>
</html>
